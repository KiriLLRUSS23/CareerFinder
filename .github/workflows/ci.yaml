name: CI Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd src/frontend
        npm ci
        
        cd ../backend
        npm ci
    
    - name: Run linting
      run: |
        cd src/frontend
        npx eslint src --ext ts,tsx
        
        cd ../backend
        npx eslint src --ext ts
    
    - name: Run tests
      run: |
        cd src/frontend
        npx vitest run --coverage
        
        cd ../backend
        npx jest --coverage
    
    - name: Build project
      run: |
        cd src/frontend
        npx vite build
        
        cd ../backend
        npx tsc