name: Backend CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/backend/**'
      - '.github/workflows/ci-backend.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd src/backend
        npm ci
    
    - name: Setup environment variables
      run: |
        cd src/backend
        cp .env.example .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        echo "DB_USERNAME=testuser" >> .env
        echo "DB_PASSWORD=testpass" >> .env
        echo "DB_DATABASE=testdb" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env
    
    - name: Run lint
      run: |
        cd src/backend
        npm run lint
    
    - name: Run tests
      run: |
        cd src/backend
        npm run test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
    
    - name: Run security scan
      run: |
        cd src/backend
        npm install -g @snyk/cli
        snyk test --fail-on issues
    
    - name: Run compliance validation
      run: |
        cd src/backend
        npm run compliance:validate
    
    - name: Check carbon impact
      run: |
        cd src/backend
        npm run carbon:check
    
    - name: Generate test coverage report
      run: |
        cd src/backend
        npm run test:cov
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: src/backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd src/backend
        npm ci
    
    - name: Build application
      run: |
        cd src/backend
        npm run build
    
    - name: Check build artifacts
      run: |
        cd src/backend
        ls -la dist/
        find dist/ -name "*.js" | wc -l
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: src/backend/dist/

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Dependency vulnerability scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: monitor
        args: --project-name=CareerFinder-Backend --org=careerfinder-tech
    
    - name: Static Application Security Testing (SAST)
      uses: github/codeql-action/analyze@v2
      with:
        language: 'javascript'
    
    - name: Secret scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: HEAD~
        head: HEAD
        extra_paths: src/backend

  compliance:
    runs-on: ubuntu-latest
    
