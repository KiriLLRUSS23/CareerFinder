name: CD Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - 'release-*'

concurrency:
  group: cd-production-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Skip deploy on CI rerun commits
        if: ${{ contains(github.event.head_commit.message || '', 'chore: trigger CI rerun') }}
        run: |
          echo "Commit message contains 'chore: trigger CI rerun' — exiting to avoid loops."
          exit 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Archive build output
        run: tar -czf site-build.tgz ./build || tar -czf site-build.tgz ./dist || echo "No build output detected"

      - name: Deploy via SCP (ssh)
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          port: ${{ secrets.PROD_SSH_PORT || '22' }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "site-build.tgz"
          target: ${{ secrets.PROD_DEST_PATH }}

      - name: Remote unpack and restart (example)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          port: ${{ secrets.PROD_SSH_PORT || '22' }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ${{ secrets.PROD_DEST_PATH }}
            tar -xzf site-build.tgz
            # example restart command - замените на своё:
            pm2 restart all || echo "pm2 restart failed or pm2 not used"
