name: CI Security

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    name: Run Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Snyk CLI
        uses: snyk/actions/setup@v2
        with:
          snyk-version: 'latest'

      - name: Run Snyk monitor (organization kirillruss23)
        run: snyk monitor --org="kirillruss23"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test
        run: snyk test --severity-threshold=medium --org="kirillruss23"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
